<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black; /* Set background color to black */
    }

    .container {
      text-align: center;
      background-color: black; /* Set background color to black */
      padding: 20px; /* Add some padding to the container */
      border-radius: 10px; /* Add border radius to the container */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            }

    .question {
  font-size: 2em; /* Increased font size */
     margin-bottom: 20px;
    background: linear-gradient(to right, #ff6600, #ffcc00); /* Color gradient */
    -webkit-background-clip: text; /* Apply gradient as text color */
    -webkit-text-fill-color: transparent; /* Make original text transparent */
}

    .button {
      padding: 10px 20px;
      background-color: #2c2c2c;
      color: #fff;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease,  border-color 0.3s ease; 
    }

    .button:hover {
      background-color: #3a3a3a;
      border-color: #3a3a3a; 
    }
  </style>
</head>
<body>

<div class="container">
  <div class="question">You deserve this if you click the button</div>
  <a href="indexx.html" class="button">Click Me</a>
</div>

<script>
  function showMessage() {
    alert("Congratulations! You deserve it!");
  }
</script>

</body>
</html>
